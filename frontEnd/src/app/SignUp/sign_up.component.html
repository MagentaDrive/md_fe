<div style="max-width:  50%;margin-left: 25%; margin-top: auto">
    <scale-card>
        <h4> Registrieren</h4>
        <form (ngSubmit)="onSubmit()">


            <p style="margin-top: 5%">Vorname
                <scale-text-field
                        (input)="setVornameEvent($event)"
                        formControlName="vorname"
                        label="Vorname eingeben..."
                >
                </scale-text-field>
            </p>


            <p style="margin-top: 5%">Nachname
                <scale-text-field
                        (input)="setNachnameEvent($event)"
                        formControlName="nachname"
                        label="Nachname eingeben..."
                >
                </scale-text-field>
            </p>


            <p style="margin-top: 5%">Hochschule
                <scale-text-field (input)="setHochschuleEvent($event)"
                                  formControlName="hochschule"
                                  label="Hochschule auswÃ¤hlen...">

                </scale-text-field>
            </p>


            <p style="margin-top: 5%">Email
                <scale-text-field
                        (input)="setEmailEvent($event)"
                        formControlName="email"
                        label="Email eingeben..."
                >
                </scale-text-field>
            </p>

            <p style="margin-top: 5%">Passwort
                <scale-text-field (input)="setPasswordEvent($event)"
                                  formControlName="password"
                                  helper-text="Passwort vergessen? Pech!"
                                  label="Passwort eingeben..."
                                  type="password">
                </scale-text-field>
            </p>

            <p>
                <scale-button style="margin-left: 45%" type="submit">Registrieren</scale-button>
            </p>

            <div *ngIf="isSuccessful && !isSignUpFailed" style="color: green">
                Sie wurden erfolgreich registriert
            </div>
            <div *ngIf="errorMessage" style="color: red">
                {{errorMessage}}
            </div>
        </form>
    </scale-card>

</div>
