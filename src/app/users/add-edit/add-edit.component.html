<style>
  h1{
    padding-top: 150px;
  }

  button{
    color: white;
    background: #E20074;
    border: 1px solid darkred;
    border-radius: 5px;
  }
  button:focus{
    background-color: #d0006b;
    border-color: #a00053;
  }
  button:hover{
    background-color: #d0006b;
    border-color: #a00053;
  }
  button:active {
    background-color: #d0006b;
    border-color: #a00053;
  }

  a {
    color: black;
  }
  a:hover {
    color: black;
  }
</style>

<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
          <label for="hochschule">Hochschule</label>
          <select id="hochschulen" name="hochschulen" formControlName="hochschule" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.hochschule.errors }">
            <option value="Provadis">Provadis</option>
            <option value="FOM">FOM</option>
            <option value="HTWK">HTWK</option>
          </select>
          <div *ngIf="submitted && f.hochschule.errors" class="invalid-feedback">
            <div *ngIf="f.hochschule.errors.required">Hochschule is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label for="jahrgang">Jahrgang</label>
          <input type="text" formControlName="jahrgang" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.jahrgang.errors }" />
          <div *ngIf="submitted && f.jahrgang.errors" class="invalid-feedback">
            <div *ngIf="f.jahrgang.errors.required">Jahrgang is required</div>
          </div>
        </div>
    </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label for="password">
            Password
            <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
          </label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
